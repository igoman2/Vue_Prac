<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="greetings.js"></script>
</head>

<body>
    <script>
        function cal(func, num){
            return func(num)
        }

        function increase(num){
            return num+1
        }

        function decrease(num){
            return num-1
        }

        alert(cal(increase, 1));
        alert(cal(decrease, 1));
    </script>
</body>

</html>
